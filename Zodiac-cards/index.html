<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zodiac cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3a98e49b7b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link />
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-face card-face-front"></div>
        <div class="card-face card-face-back">
          <div class="card-content">
            <div class="card-header">
              <img alt="zodiac icon" class="icon" />
              <h2 class="card-header-text"></h2>
              <h3 class="card-header-date"></h3>
            </div>
            <div class="card-body">
              <p class="card-body-horoscope"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="previous button">
        <i class="fas fa-arrow-circle-left"></i>
      </button>
      <button class="next button">
        <i class="fas fa-arrow-circle-right"></i>
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
