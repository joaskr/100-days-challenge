<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
    <div class="container">
      <label for="color-picker" id="color-header">Choose color</label>
      <input type="color" value="#b00b69" id="color-picker"></input>
    </div>
    <h2>Matching color palette:</h2>

    <div class="container-palette">
      <div class="palette-elements">
        <div class="palette-element" id="colorDiv0"></div>
        <p class="palette-text" id="colorText0"></p>
      </div>
      <div class="palette-elements">
        <div class="palette-element" id="colorDiv1"></div>
        <p class="palette-text" id="colorText1"></p>
      </div>
      <div class="palette-elements">
        <div class="palette-element" id="colorDiv2"></div>
        <p class="palette-text" id="colorText2"></p>
      </div>
      <div class="palette-elements">
        <div class="palette-element" id="colorDiv3"></div>
        <p class="palette-text" id="colorText3"></p>
      </div>
      <div class="palette-elements">
        <div class="palette-element" id="colorDiv4"></div>
        <p class="palette-text" id="colorText4"></p>
      </div>
      
    </div>
    <script src="./app.js"></script>
  </body>
</html>
