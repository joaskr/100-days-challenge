<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/3a98e49b7b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="ping logo" />
    </header>
    <main>
      <h1>We are launching <b>soon!</b></h1>
      <h2>Subscribe and get notified</h2>
      <div class="input-container">
        <input
          type="email"
          class="mail-input"
          id="input"
          placeholder="Your email address..."
        />
        <p class="error-string invisible">
          Please provide a valid email address
        </p>
        <button type="submit" class="notify-btn">Notify Me</button>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt="image showing dashboard"
        class="dashboard-img"
      />
    </main>
    <footer>
      <div class="social-container">
          <a href="http://www.facebook.com" target="__blank" class="social-btn"
            ><i class="fab fa-facebook-f"></i
          ><span hidden>facebook link</span></a>
          <a href="http://www.twitter.com" target="__blank" class="social-btn">
            <i class="fab fa-twitter"></i> <span hidden>twitter link</span>
          </a>
          <a href="http://www.instagram.com" target="__blank" class="social-btn">
            <i class="fab fa-instagram"></i> <span hidden>instagram link</span>
          </a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
