<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get random</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">
        Enter your items in the field below, divided by a comma (","). Press
        enter when you're done
      </h1>
      <textarea
        id="input-field"
        name="input-field"
        rows="4"
        placeholder="pie, cake, cookies..."
      ></textarea>
      <div class="tags">
        <span class="tag chosen">pie</span>
        <span class="tag">cake</span>
        <span class="tag">cookies</span>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
