<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tricky question</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="window">
      <h1>Do you want to see my cat?</h1>
      <br>
        Her name is <b>Kulka</b> and she's the best cat in the world. Sometimes she
        gets posessed by a demon but she's still hella cute. I promise! </br>
        Don't try to click "No..."
      </p>
      <div class="btn-container" id="btn-container">
        <button class="btn active" type="button">OMG, yes!</button>
        <button class="btn not-active" id="btn-tricky" type="button">
          No...
        </button>
      </div>
    </div>
    <div class="show">
      <div class="overlay"></div>
      <div class="img-show">
        <button class="close-btn">X</button>
        <img src="./kulka.jpg" />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
